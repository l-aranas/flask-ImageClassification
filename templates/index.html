<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/indexstyles.css') }}">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Flask Image Classification</h2>
        
        <!-- Upload Form -->
        <div class="mb-4">
            <h4>Upload Image</h4>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="imageInput" name="file" class="form-control mb-2" required>
                <input type="text" id="labelInput" name="label" class="form-control mb-2" placeholder="Enter Class Label" required>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <p id="upload-status" class="mt-2 text-info"></p>
        </div>
        
        <!-- Train Model Button -->
        <div class="mb-4">
            <h4>Train Model</h4>
            <button id="train-button" class="btn btn-success">Start Training</button>
            <p id="train-status" class="mt-2 text-success"></p>
        </div>

        <!-- Redirect to Prediction -->
        <div class="mb-4" id="predict-section" style="display: none;">
            <h4>Already Trained?</h4>
            <a href="{{ url_for('predict_page') }}" class="btn btn-warning">Go to Prediction</a>
        </div>
    </div>

    <!-- Hidden Link for JavaScript Use -->
    <a href="{{ url_for('predict_page') }}" id="predict-link" style="display: none;"></a>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/indexscript.js') }}"></script>

</body>
</html>
